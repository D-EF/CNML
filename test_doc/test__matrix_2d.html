<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./basics.css" rel="stylesheet">
    <style>
        body{
            font-size:4px;
        }
        #view{
            position:absolute;
            left:0;
            top:0;
            width:200em;
            height:200em;
        }
        .quadrant_box{
            position:absolute;
            left:50%;
            top:50%;
            width :100em;
            height:100em;
        }
        .quadrant{
            position:absolute;
            transform-origin: 0 0;
            width :100em;
            height:100em;
        }
        .quadrant::after{
            content:"";
            opacity: 0.5;
            position:absolute;
            width :100%;
            height:100%;
            background-image:url("./SpritesMap.svc");
            background-size:100% 100%;
        }
        .quadrant_1{background-color: #fff;transform: scale(+1,+1); filter: blur(1); }
        .quadrant_2{background-color: #f00;transform: scale(-1,+1); filter: blur(1); }
        .quadrant_3{background-color: #0f0;transform: scale(-1,-1); filter: blur(1); }
        .quadrant_4{background-color: #00f;transform: scale(+1,-1); filter: blur(1); }

        #box{
            position:absolute;
            left:50%;
            top:50%;
            transition: all 1s;
        }
        #box *{
            position:absolute;
            transition: all 1s;
        }
    </style>
    
</head>
<body>
    <div id="view">
        <ul class="quadrant_box">
            <li class="quadrant quadrant_1"></li>
            <li class="quadrant quadrant_2"></li>
            <li class="quadrant quadrant_3"></li>
            <li class="quadrant quadrant_4"></li>
        </ul>
        <div id="box">
            <div style="background:#f0f; width:4em;    height:12em;    left:8em;     top:24em;"></div>
            <div style="background:#ff0; width:8em;    height:8em;     left:16em;    top:16em;"></div>
            <div style="background:#0ff; width:12em;   height:4em;     left:24em;    top:8em; "></div>
        </div>
    </div>
</body>
</html>
